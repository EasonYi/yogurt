<!-- Basic Setup Start-->
<div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title">消息模板配置</h3>
        <div class="panel-options">
            <a href="#" data-toggle="panel">
                <span class="collapse-icon">&ndash;</span>
                <span class="expand-icon">+</span>
            </a>
            <!-- 关闭
                <a href="#" data-toggle="remove">
                &times;
            </a>
            -->
        </div>
    </div>
    <div class="panel-body">
        <table id="table" class="table  table-bordered table-hover" cellspacing="0" width="100%">
            <thead>
            <tr>
                <th></th>
                <th>模板标题</th>
                <th>模板类型</th>
                <th>模板编号</th>
                <th>是否启用</th>
                <th class="width130">操作</th>
            </tr>
            </thead>
            <tbody></tbody>
        </table>
        <script type="text/javascript">
            (function ($) {
                /**
                 *编辑或者新建 逻辑判断 无后台
                 * rowdata 行数据
                 */
                function editRow(rowdata) {
                    //编辑还是保存
                    var flag = rowdata ? true : false;
                    //弹出菜单的业务逻辑方法
                    function saveHandler(modal) {
                        saveOrUPdate(modal, flag, function (data, status) {
                            DF.toast.success(data.message);
                            DF.hideModal(modal);
                            reloadGrid();
                        });
                    }

                    //modal窗口的配置项目
                    var config = {
                        dom: $('#msgTmplForm'),
                        title: flag ? '编辑页面' : '新建页面',
                        cache: true,
                        btns: [{
                            text: '保存',
                            icon: 'btn-info',
                            fn: saveHandler
                        }]
                    };
                    DF.showModal(config, function (modal) {
                        /*回调函数中的参数
                         * modal为当前的模块窗口 其中提供 getForm()方法 返回 业务的form 此form为 jq对象
                         */
                        flag && loadForm(modal, rowdata);
                    });
                };
                //删除 走后台
                function deleteRow(rowdata) {
                    if (confirm('确认删除吗？')) {
                        var url = 'msgTmpl/' + rowdata.tmplCode;
                        var sfn = function (data, status) {
                            reloadGrid();
                            DF.toast.success(data.message);
                        };
                        DF.ajax({
                            type: 'delete',
                            url: url,
                            success: sfn
                        });
                    }
                };
                //加载列表  走后台
                function reloadGrid() {
                    grid.ajax.reload();
                };
                //加载表单  如果rowdata 数据满足  可以直接赋值 不用走后台
                function loadForm(modal, rowdata) {
                    var form = modal.getForm();
                    if (rowdata) {
                        DF.setFormValues(rowdata, form);
                    }
//                    var url = 'msgTmpl/'+rowdata.${prikey};
//                    var sfn = function(data,status){
//                        DF.setFormValues(data,form);
//                    };
//                    DF.ajax({
//                        url:url,
//                        success:sfn
//                    });
                };
                //保存表单or编辑表单  走后台
                function saveOrUPdate(modal, flag, fn) {
                    var form = modal.getForm();
                    var data = form.serializeObject();
                    var sfn = function (data, status) {
                        fn && fn(data, status);
                    };
                    DF.ajax({
                        data: JSON.stringify(data),
                        type: flag ? 'put' : 'post',
                        url: 'msgTmpl',
                        dataType: 'json',
                        success: sfn
                    });
                };
                var grid = DF.dataTable({
                    id: "table",
                    ajax: "msgTmpl/list",
                    seniorSearch: true,
                    seniorSearchTpl: function () {
                        return [
                            '<select placeholder="模板类型" id="tmplType" name="tmplType" dataurl="dataDict/getDataDictValuesByItemCode/MsgType" key="dictValueCode" parseValue="dictValueName"autoload="true" name="parentId" required="true"class="form-control"></select>',
                            '<input  name="tmplCode" type="search" placeholder="模板编号" class="form-control" style="width: 350px">',
                            '<select placeholder="是否启用" id="tmplStatus" name="tmplStatus" required="true"class="form-control"><option value="1">是</option><option value="0">否</option></select>',]
                    },
                    rowbtns: [
                        {text: '编辑', name: 'edit', class: 'btn-success', fn: editRow},
                        {text: '删除', name: 'delete', class: 'btn-danger', fn: deleteRow}
                    ],
                    toolbtns: [
                        {text: '新建', name: 'create', class: 'btn-success', icon: 'fa fa-plus', fn: editRow},
                    ],
                    columns: [
                        {"data": "tmplCode", "orderable": false, "visible": false},
                        {"data": "tmplSubject", "orderable": false},
                        {"data": "tmplTypeValue", "orderable": false},
                        {"data": "tmplCode", "orderable": false},
                        {"data": "tmplStatusValue", "orderable": false}
                    ],
                    //表单详情
                    viewForm: $('#msgTmplForm'),

                    //重新加载
                    reloadGrid: reloadGrid,
                    //初始化结束后回调
                    initComplete: function () {
                    }
                });

            })(jQuery);
        </script>
    </div>
</div>
<!-- Basic Setup  End-->
<script type="text/template" id="msgTmplForm">
    <form class="validate">
        <div class="row">
            <div class="col-md-12">
                <div class="form-group no-margin">
                    <label for="tmplType" class="control-label">模板类型</label>
                    <select id="tmplType" name="tmplType"
                            dataurl="dataDict/getDataDictValuesByItemCode/MsgType"
                            key="dictValueCode"
                            parseValue="dictValueName"
                            autoload="true" required="true"
                            class="form-control">
                    </select>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="form-group no-margin">
                    <label for="tmplCode" class="control-label">模板编号</label>
                    <input type="text" name="tmplCode" class="form-control" id="tmplCode"
                           placeholder="" maxlength="128" required="true">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="form-group no-margin">
                    <label for="tmplSubject" class="control-label">模板标题</label>
                    <input type="text" name="tmplSubject" class="form-control" id="tmplSubject"
                           placeholder="" maxlength="34" required="true">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="form-group no-margin">
                    <label for="tmplStatus" class="control-label">是否启用</label>
                    <select id="tmplStatus" name="tmplStatus" required>
                        <option value=true>是</option>
                        <option value=false>否</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="form-group no-margin">
                    <label for="tmplParamRule" class="control-label">模板参数规则</label>
                    <textarea style="height: 400px" name="tmplParamRule" class="form-control" id="tmplParamRule"
                              displayvalue="">
                    </textarea>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="form-group no-margin">
                    <label for="tmplContent" class="control-label">模板内容</label>
                    <div id="tmplContent" class="uEditor" name="tmplContent">
                    </div>
                </div>
            </div>
        </div>
    </form>
</script>
