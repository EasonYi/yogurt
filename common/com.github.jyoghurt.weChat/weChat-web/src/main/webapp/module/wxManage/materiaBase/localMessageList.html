<div class="panel panel-default">
    <div class="panel-heading">
        <h4 class="panel-title lymsg_tab">
            <a id="pwmsg" class="active">本地素材库</a>
        </h4>
        <div class="panel-options">
        </div>
    </div>
    <div class="panel-body">
        <div class="row">
            <table id="table" class="table  table-hover" cellspacing="0" width="100%">
                <thead>
                <tr>
                    <th>messageId</th>
                    <th>公告内容</th>
                    <th>创建时间</th>
                    <th class="width130">操作</th>
                </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>
    <script type="text/javascript">
        (function ($) {
            var param = DF.getUrlParam();
            var type = param.type;
            var url = "localMaterialMsg/queryMaterialNews"
            if (param) {
                var p = param.type;
                url += '/' + p;
            }

            /*常量集合*/
            /*注册新建点击事件*/
            $('#msg_create').click(function () {
                DF.gotoPage('/wxManage/materiaBase/localMessageMain', type);
            });
            //删除 走后台
            function deleteRow(rowdata) {
                if (confirm('确认删除吗？')) {
                    var sfn = function (data, status) {
                        reloadGrid();
                        DF.toast.success(data.message);
                    };
                    var mid = rowdata.media_id;
                    var type = param.type;
                    DF.ajax({
                        type: 'delete',
                        url: 'weChatMsgT/delMaterial/' + mid + '/' + type,
                        success: sfn
                    });
                }
            };
            //加载列表  走后台
            function reloadGrid() {
                grid.ajax.reload();
            };
            //加载列表  走后台
            function reloadGridByUrl(url) {
                grid.ajax.url(url);
                reloadGrid();
            };
            var grid = DF.dataTable({
                id: "table",
                ajax: url,
                searchable: false,
                rowbtns: [
                    {text: '编辑', name: 'edit', class: 'btn-success', fn: editRow},
                    {text: '删除', name: 'delete', class: 'btn-danger', fn: deleteRow}
                ],
                toolbtns: [
                    {text: '新建', name: 'create', class: 'btn-success', icon: 'fa fa-plus', fn: createRow},
                ],
                columns: [
                    {"data": "media_id", "visible": false, "orderable": false},
                    {"data": "content", "orderable": false},
                    {"data": "update_time", "orderable": false}
                ],
                columnDefs: [
                    {
                        render: function (data, type, row) {
                            /*根据row中list渲染数据*/
                            return renderGrid(row);
                        },
                        "targets": 1
                    }],
                //重新加载
                reloadGrid: reloadGrid
            });

            function renderGrid(row) {
                var dom = '<li class="" id="">' +
                        '<div class="innerbody">' +
                        '<div class="leftContent">' +
                        '<img src="" style="width:96px;height:125px">' +
                        '<div class="sublist">' +
                        '</div>' +
                        '</div>' +
                        '</div>' +
                        '</li>';
                var element = $(dom);
                var list = row.content.news_item;
                for (var j = 0; j < list.length; j++) {
                    if (j == 0) {
                        var thumUrl = list[j].downloadPath;
                        element.find('img').attr('src', thumUrl);
                    }
                    var url = list[j].url;
                    var p = '<p><a href="' + url + '" target="_blank">' + (j + 1) + '.' + list[j].title + '</a></p>';
                    var _p = $(p);
                    _p.click(function () {
                        console.log($(this).find('a').attr('id'));
                    });
                    element.find('.sublist').append(_p);
                }
                return element.html();
            }

            //修改
            function editRow(row) {
                DF.gotoPage('/wxManage/materiaBase/localMessageMain', $.extend(row, param));
            }

            //新建
            function createRow() {
                DF.gotoPage('/wxManage/materiaBase/localMessageMain', param);
            }

            //加载表单  如果rowdata 数据满足  可以直接赋值 不用走后台
            function loadForm(modal, rowdata) {
                var form = modal.getForm();
                if (rowdata) {
                    DF.setFormValues(rowdata, form);
                }
            };
            function saveHandler(modal) {
                DF.ajax({
                    data: JSON.stringify(modal.getForm().serializeObject()),
                    type: 'put',
                    url: 'weChatMsgT/nosend',
                    dataType: 'json',
                    success: function (data) {
                        DF.toast.success(data.message);
                        DF.hideModal(modal);
                        reloadGrid();
                    }
                });

            }

            function saveAndSendHandler(modal) {
                DF.ajax({
                    data: JSON.stringify(modal.getForm().serializeObject()),
                    type: 'put',
                    url: 'weChatMsgT/send',
                    dataType: 'json',
                    success: function (data) {
                        DF.toast.success(data.message);
                        DF.hideModal(modal);
                        reloadGrid();
                    }
                });

            }

            /*textEdit*/
            function textEdit(rowdata) {
                //弹出菜单的业务逻辑方法
                var flag = true;
                //modal窗口的配置项目
                var config = {
                    dom: $('#MessageList'),
                    title: flag ? '编辑页面' : '新建页面',
                    btns: [{
                        text: '保存并发布',
                        icon: 'btn-info',
                        fn: saveAndSendHandler
                    }, {
                        text: '保存',
                        icon: 'btn-info',
                        fn: saveHandler
                    }]
                };
                DF.showModal(config, function (modal) {
                    /*回调函数中的参数
                     * modal为当前的模块窗口 其中提供 getForm()方法 返回 业务的form 此form为 jq对象
                     */
                    flag && loadForm(modal, rowdata);
                });
            }
        })(jQuery);
    </script>
</div>
<!-- Basic Setup  End-->
